name: Release binaries

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  APP_NAME: phcalc-egui

jobs:
  build:
    name: build (${{ matrix.os }} â€¢ ${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
            strip: true
          - os: ubuntu-24.04
            target: x86_64-unknown-linux-musl
            archive: tar.gz
            strip: true
            musl: true
          - os: macos-14
            target: aarch64-apple-darwin
            archive: tar.gz
            strip: true
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip
            strip: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.80.1
          targets: ${{ matrix.target }}

      - name: Install MUSL tools (Linux static)
        if: matrix.musl == true
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Cache cargo registry + build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Build (workspace member/bin)
        shell: bash
        run: |
          set -euo pipefail
          cargo build --locked --release --target "${{ matrix.target }}" \
            -p phcalc-egui --bin phcalc-egui

      - name: Determine binary path
        id: bin
        shell: bash
        run: |
          EXT=""
          [[ "${{ matrix.target }}" == *windows* ]] && EXT=".exe"
          echo "path=target/${{ matrix.target }}/release/${APP_NAME}${EXT}" >> "$GITHUB_OUTPUT"

      - name: Verify binary exists
        shell: bash
        run: |
          set -euo pipefail
          if [[ ! -f "${{ steps.bin.outputs.path }}" ]]; then
            echo "::error::Expected binary not found at ${{ steps.bin.outputs.path }}"
            echo "Contents of target/${{ matrix.target }}/release:"
            ls -al "target/${{ matrix.target }}/release" || true
            exit 1
          fi

      - name: Strip
        if: matrix.strip == true
        run: |
          if command -v strip >/dev/null 2>&1; then strip "${{ steps.bin.outputs.path }}" || true; fi

      - name: Package (tar.gz)
        if: matrix.archive == 'tar.gz'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist "pkg/${APP_NAME}-${{ matrix.target }}"
          cp "${{ steps.bin.outputs.path }}" "pkg/${APP_NAME}-${{ matrix.target }}/${APP_NAME}"
          tar -C pkg -czf "dist/${APP_NAME}-${{ matrix.target }}.tar.gz" "${APP_NAME}-${{ matrix.target }}"

      - name: Package (zip)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          $Name = "$env:APP_NAME-${{ matrix.target }}"
          New-Item -ItemType Directory -Force -Path "pkg/$Name" | Out-Null
          Copy-Item "${{ steps.bin.outputs.path }}" "pkg/$Name/$env:APP_NAME.exe"
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Compress-Archive -Path "pkg/$Name/*" -DestinationPath "dist/$Name.zip" -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: dist/*
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          draft: false
          prerelease: ${{ contains(github.ref_name, '-rc') || contains(github.ref_name, '-beta') || contains(github.ref_name, '-alpha') }}
          generate_release_notes: true
